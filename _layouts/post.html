---
layout: default
comments: true
---

<div class="jumbotron">
  <article class="post">
    <div class="page-header">
      <h1 class="post-title"><b>{{ page.title }}</b></h1>
      <h5><time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_string }}</time></h5>
      <br>
    </div>
    <br>
    {{ content }}
  </article>

  <div class="related">
    <div class="page-header">
      <h3>Related Posts</h3>
    </div>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h4>
            <a href="{{ post.url }}">
              <b>{{ post.title }}</b>
            </a>
            <small>{{ post.date | date: "%A, %b %-d, %Y" }}</small>
          </h4>
        </li>
      {% endfor %}
    </ul>
  </div>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'josephmilla'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</div>
